<p-dialog [visible]="true" [closable]="false" [draggable]="false">
<div>
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
  <div id="add_cancel_buttons">
    <p-button type="submit"styleClass="p-button-rounded p-button-success"> <i class="pi pi-check"></i> &nbsp;SUBMIT</p-button>
    <p-button routerLink="/employees" styleClass="p-button-rounded p-button-danger" ><i class="pi pi-times"></i>&nbsp;CANCEL</p-button>
</div>
  </form>
</div>

</p-dialog>
