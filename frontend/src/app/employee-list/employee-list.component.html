<p-button   routerLink="/new" styleClass="p-button-outlined  p-button-warning" label="Add new employee"></p-button>

<p-dialog [visible]="true" [closable]="false" [draggable]="false">
<table mat-table [dataSource]="employees" class="bg-light">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Employee ID </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
    </ng-container>

    <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef> Job </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.job }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'job']"></tr>
    <tr mat-row *matRowDef="let employee; columns: ['id', 'name', 'job'];"></tr>


</table>
</p-dialog>
